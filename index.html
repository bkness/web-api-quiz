<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Web API Quiz</title>
</head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora&family=Zen+Maru+Gothic:wght@500&display=swap"
    rel="stylesheet">

<body>
    <header>
        <nav>
            <button id="highscore-button">Highscores</button>
        </nav>
        <p>Time: <span id="time">0</span></p>
        <form id="initialsForm" style="display: none;">
            <input type="text" id="initials" maxlength="3" placeholder="Enter Your Initials" />
        </form>
        <div id="highscore-container" style="display: none;">
            <h2>High Scores</h2>
            <ul id="highscore-list"></ul>
        </div>
    </header>


    <main class="container">
        <section id="intro">
            <h1>Timed Quiz</h1>
            <p>You will have 100 seconds to answer 4 questions. If you get one wrong 10 seconds will be deducted, good
                luck!</p>
            <button id="start-game">Click here to get started!</button>
        </section>
        <section id="questions">
        </section>
        <section id="answer-buttons">
            <div class="button-container1" style="display: none;">
                <button class="button1">Answer 1</button>
                <button class="button2">Answer 2</button>
            </div>
            <div class="button-container2" style="display: none;">
                <button class="button3">Answer 3</button>
                <button class="button4">Answer 4</button>
            </div>
        </section>
        <section id="end-message">
            </secttion>
            <section>
                <form id="initialsForm" style="display: none;">
                    <input type="text" id="initials" maxlength="3" placeholder="Enter Your Initials" />
                    <button type="button" onclick="saveHighScore()">Submit</button>
                </form>
                <div id="highscore-container" style="display: none;">
                    <h2>High Scores</h2>
                    <ul id="highscore-list"></ul>
                </div>
            </section>

    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
